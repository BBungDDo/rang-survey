            </div>
        </div>
        <div class = "intro__column">
            <div class = "purpose__column">
                <div class ="purpose title">설문목적</div>
                <div class ="purpose-content content">
                    건물에 설치된 가변형 차양 제어 시 제어기준에 관한 개인별 선호도를 반영하기 위함
                </div>
            </div>
            <div class = "how_column">
                <div class ="how title">설문방법</div>
                <div class = "how-content content">
                    [냉방부하 저감]과 [쾌적한 실내조도 조성]에 대한 상대적 중요도를 선택문항에서 슬라이더바로 나타내 주세요.
                </div>
            </div>
        </div>
